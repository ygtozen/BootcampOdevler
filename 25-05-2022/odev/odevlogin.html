<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="div_ana">

        <div id="ic">

    <form  action="odev5.html" method="get" autocomplete="on">
        <div id="name">
            <label for="name">Name : </label>
            <input style="margin-left: 50px;" type="text" id="name" placeholder="your name" />
        </div> <br>

        <div>
            <label for="email">Email : </label>
            <input style="margin-left: 50px;" type="Email" id="email" placeholder="your email" />
        </div> <br> 

        <div>
            <label for="password">Password : </label>
            <input style="margin-left: 30px;" type="password" id="password" />
        </div> <br>

        <div>
            <label for="phone">Phone Number : </label>
            <input type="number" id="phone" />
        </div> <br>

        <div>
            <label for="gender">Gender : </label>
            <input style="margin-left: 20px;" type="radio" id="male" name="gender" checked />
            <label for="erkek">Male</label>

            <input type="radio" id="famale" name="gender" />
            <label for="erkek">Famale</label>

            <input type="radio" id="other" name="gender" />
            <label for="other">Other</label>
        </div> <br>

        <div>
            <label for="language">Language</label>
            <select name="backend_data" id="data">
                <option value="0">Select Language</option>
                <option value="html">Html</option>
                <option value="css">Css</option>
                <option value="js">Js</option>
            </select>
        </div> <br>

        <div>
            <label for="zip">Zip Code : </label>
            <input style="margin-left: 30px;" type="text" id="zip" />
        </div> <br>

        <div>
            <label for="about">About : </label>
            <textarea style="margin-left: 50px;" cols="35" rows="6" id="about"></textarea>
        </div> <br>

        <div >
            <input  id="btn" type="submit" value="Resgister">
        </div>


    </form>

</div>

</div>
    
</body>
</html>
